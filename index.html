<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baloons</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="game">
        <div class="game__main">
            
        </div>
        <div class="game__panel">
            <div class="score">
                <span>Счет:</span>
                <span class="score__count">0</span>
            </div>
            <div class="lives">
                <span>Жизни:</span>
                <span class="lives__count">5</span>
            </div>
            <div class="level">
                <span>Уровень:</span>
                <span class="level__count">1</span>
            </div>
            
            <button class="button button--start">Start</button>
            <button class="button button--restart">Stop</button>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
